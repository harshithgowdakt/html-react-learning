<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title> React</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const dishes = [
            "dosa",
            "idly",
            "rice",
            "sambar"
        ]

        const dishObjects = dishes.map((dish, i) => ({ id: i, title: dish }))

        function Header(props) {
            return (
                <header>
                    <h1> {props.name}'s Kitchen</h1>
                </header>

            )
        }

        function Main(props) {
            return (
                <section>
                    <img height={200} src="https://images.pexels.com/photos/1126728/pexels-photo-1126728.jpeg?auto=compress&cs=tinysrgb&w=400" alt="restaurants" />
                    <ul>
                        {props.dishes.map((dish, i) => (<li key={dish.id}>{dish.title}</li>))}
                    </ul>
                </section>
            )
        }

        function Footer(props) {
            return (
                <footer>
                    <p> CopyRight {props.year}</p>
                </footer>
            )
        }

        function App() {
            return (
                <React.Fragment>
                    <Header name="Harshith" />
                    <Main adjective="amazing" dishes={dishObjects} />
                    <Footer year={new Date().getFullYear()} />
                </React.Fragment>
            )
        }

        ReactDOM.render(
            <App />
            ,
            document.getElementById("root")
        )
    </script>
</body>

</html>
